<html>
    <head>
        <title>Shadow The Hedgehog Route Picker</title>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="inputForm">
            <input type="number" id="numberInput"/>
            <input type="button" value="Get Route" id="getRouteButton"/>
        </div>
        <div id="output">
            <table id="routeTable">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Mission</th>
                    </tr>
                </thead>
                <tbody id="routeTableBody">
                </tbody>
            </table>
        </div>
    </body>
</html>
